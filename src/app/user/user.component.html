<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body [ngStyle]="{ 'background-color': isDarkTheme ? '#161616' : 'white' }">
  <nz-header class="defaultheader" [ngStyle]="{ 'background-color': isDarkTheme ? '#1E1F1E' : '#0F172A' }">

    <div class="header-img">
      <img src="assets/images/Logo with Name to right - Full Colour.png" (click)="Course()" alt=""
        style="height: 40px; width: 200px; cursor: pointer;" />


    </div>

    <!-- <div  >
      <input type="checkbox" class="checkbox" id="checkbox" [(ngModel)]="isDarkTheme" (ngModelChange)="toggleTheme()">
      <label [ngStyle]="{ 'background-color': isDarkTheme ? '#202B2B' : '#EAF4F5','border-color': isDarkTheme ? 'gray' : '#e0e0e8' }"   for="checkbox" class="checkbox-label">
        
        <i  style="color: rgb(196, 196, 196);" class="fas fa-moon" class="fas fa-moon"></i>
        <i style="color: #0F172A;"  class="fas fa-sun" class="fas fa-sun" ></i>
        <span [ngStyle]="{ 'background': isDarkTheme ? 'rgb(196, 196, 196)' : '#0F172A' }"  class="ball"></span>
      </label>
    </div> -->



    <div class="header-dropdown">

      <div>
        <input type="checkbox" class="checkbox" id="checkbox" [(ngModel)]="isDarkTheme" (ngModelChange)="toggleTheme()">
        <label
          [ngStyle]="{ 'background-color': isDarkTheme ? '#202B2B' : '#EAF4F5','border-color': isDarkTheme ? 'gray' : '#e0e0e8' }"
          for="checkbox" class="checkbox-label">

          <i style="color: rgb(196, 196, 196);" class="fas fa-moon" class="fas fa-moon"></i>
          <i style="color: #0F172A;" class="fas fa-sun" class="fas fa-sun"></i>
          <span [ngStyle]="{ 'background': isDarkTheme ? 'rgb(196, 196, 196)' : '#0F172A' }" class="ball"></span>
        </label>
      </div>

      <span style="
                border-radius: 50%;
                
                padding: 8px;
                font-size: 15px;
                margin-right: 5px;
                color: gray;
              " nz-icon nzType="user" nzTheme="outline"
        [ngStyle]="{ 'background-color': isDarkTheme ? 'black' : '#F0F2F5' }"></span>
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" style="font-size: 18px;  ">
        <span class="username" style="margin-right: 5px;">{{ Username }}</span>
        <span class="dropdownicon" nz-icon nzType="down"></span>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu style="display: flex; flex-direction: column">
          <!-- <li nz-menu-item style="padding-left: 10px;" (click)="toggleTheme()">
            <span *ngIf="isDarkTheme" style="font-size: 18px;"><img style="width: 20px;" src="assets/icons/sun.svg"
                alt=""> <span style="margin-left: 6px;">Light Theme</span> </span>

            <span *ngIf="!isDarkTheme" style="font-size: 18px;"><img style="width: 22px;" src="assets/icons/moon.svg"
                alt="">Dark Theme</span>
          </li> -->

          <li nz-menu-item (click)="logout()">
            <span nz-icon nzType="logout" nzTheme="outline"></span>
            <!-- <img src="assets/icons/category.svg" alt=""  > -->
            <span style="padding-left: 10px">Logout</span>
          </li>
          <li class="mobileusername" nz-menu-item>
            <span nz-icon nzType="user" nzTheme="outline"></span>

            <!-- <img src="assets/icons/category.svg" alt=""  > -->
            <span style="padding-left: 10px">{{ Username }}</span>
          </li>
          <!-- <li nz-menu-item (click)="toggleTheme()">
                  <span nz-icon nzType="skin" nzTheme="fill"></span>
                  <img src="assets/icons/category.svg" alt=""  >
                  <span style="padding-left: 10px">Change Theme</span>
                </li> -->
        </ul>
      </nz-dropdown-menu>
    </div>
  </nz-header>

  <nz-content [ngStyle]="{ 'background-color': isDarkTheme ? '#161616' : 'white' }">
    <router-outlet [ngStyle]="{ 'background-color': isDarkTheme ? '#161616' : 'white' }"></router-outlet>
  </nz-content>








  <nz-footer class="footer" [ngStyle]="{ 'background-color': isDarkTheme ? '#1E1F1E' : '#0F172A' }">
    <div>
      <div class="footerimage" [ngStyle]="{ 'background-color': isDarkTheme ? '#1E1F1E' : '#0F172A' }">
        <div style="text-align: center">
          <img src="assets/images/Logo with Name and Slogan - White Fill.png" alt="" class="etfooterimg" />
        </div>

        <div class="socialmedia" style="text-align: center;">
          <ul style="display: flex">
            <li>
              <a href="https://www.facebook.com/elementree.global"> <i class="fab fa-facebook-f icon"></i> </a>
            </li>
            <li>
              <a href="https://twitter.com/TreeElement"><i class="fab fa-twitter icon"></i></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/company/element-tree"><i class="fab fa-linkedin-in icon"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/elementree.global/"><i class="fab fa-instagram icon"></i></a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UCI1fQZIlwJ2-VE6pH5pKRzA"><i class="fab fa-youtube icon"></i></a>
            </li>
          </ul>
        </div>
      </div>

      <div style="text-align: center;">
        <div style="
                color: #828282;
                font-size: 14px;
                font-family: Poppins;
                font-weight: 400;
                line-height: 21px;
                word-wrap: break-word;
              ">
          Copyright Â© 2024 || All Rights Reserved
        </div>
      </div>
    </div>
  </nz-footer>
</body>

</html>
